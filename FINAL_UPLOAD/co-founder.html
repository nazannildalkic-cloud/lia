<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANIL Pulse - Mitgründer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="assets/logo.jpg">
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column; background: var(--bg-dark);">

    <!-- Header -->
    <header>
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <img src="assets/logo.jpg" alt="Logo" id="logo-img">
                <span class="text-gradient-gold" id="logo-text">NANIL Pulse</span>
            </a>
            <div class="nav-wrapper">
                <nav class="main-menu">
                    <ul>
                        <li><a href="index.html" id="nav-back" class="btn-back-home">Zurück zur Startseite</a></li>
                    </ul>
                </nav>
                <div class="lang-switcher">
                    <button class="lang-btn">DE</button>
                    <button class="lang-btn">EN</button>
                    <button class="lang-btn">TR</button>
                </div>
            </div>
        </div>
    </header>

    <main style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 120px 20px;">
        <div class="container" style="max-width: 600px; width: 100%;">
            <div
                style="background: var(--bg-card); border-radius: 20px; padding: 40px; box-shadow: var(--shadow-xl); text-align: center; border: 1px solid rgba(212, 175, 55, 0.2);">
                <div
                    style="width: 80px; height: 80px; background: rgba(212, 175, 55, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 30px;">
                    <i class="fas fa-handshake" style="font-size: 2rem; color: var(--gold-primary);"></i>
                </div>

                <!-- Unified section header for script targeting -->
                <div class="section-header">
                    <h1 style="color: white; font-size: 2.5rem; margin-bottom: 10px;">Partner werden</h1>
                    <p style="color: var(--text-muted); margin-bottom: 30px;">
                        Schließen Sie sich unserer Vision an. Bewerben Sie sich als Mitgründer oder strategischer
                        Partner.
                    </p>
                </div>

                <form class="contact-form" id="cofounder_bewerbung" action="https://formspree.io/f/xreezyov"
                    method="POST">
                    <input type="hidden" name="_subject" value="Neue Co-Founder Bewerbung">

                    <div
                        style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: left; margin-bottom: 20px;">
                        <div class="form-group">
                            <label id="label-fname"
                                style="color: var(--gold-primary); font-weight: 600; display: block; margin-bottom: 8px;">Vorname</label>
                            <input type="text" name="firstname" placeholder="Vorname" required
                                style="width: 100%; border-radius: 10px;">
                        </div>
                        <div class="form-group">
                            <label id="label-lname"
                                style="color: var(--gold-primary); font-weight: 600; display: block; margin-bottom: 8px;">Nachname</label>
                            <input type="text" name="lastname" placeholder="Nachname" required
                                style="width: 100%; border-radius: 10px;">
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom: 20px; text-align: left;">
                        <label id="label-linkedin"
                            style="color: var(--gold-primary); font-weight: 600; display: block; margin-bottom: 8px;">LinkedIn
                            Profil</label>
                        <input type="url" name="linkedin" placeholder="LinkedIn URL"
                            style="width: 100%; border-radius: 10px;">
                    </div>

                    <div class="form-group" style="margin-bottom: 30px; text-align: left;">
                        <label id="label-email"
                            style="color: var(--gold-primary); font-weight: 600; display: block; margin-bottom: 8px;">Ihre
                            E-Mail</label>
                        <input type="email" name="email" placeholder="Email" required
                            style="width: 100%; border-radius: 10px;">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">Bewerbung
                        absenden</button>
                    <input type="hidden" name="subject" value="Mitgründer Bewerbung">
                </form>
            </div>
        </div>
    </main>

    <footer style="padding: 40px 0; border-top: 1px solid rgba(255,255,255,0.05);">
        <div class="container" style="text-align: center;">
            <p id="footer-copy" style="color: #666; font-size: 0.9rem;">&copy; 2026 NANIL Pulse - Alle Rechte
                vorbehalten.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
