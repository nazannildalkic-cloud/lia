<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vielen Dank | NANIL Pulse</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific Styles for Thank You Page */
        .thank-you-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .thank-you-card {
            background: var(--bg-glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4rem 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-xl);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        .success-icon {
            font-size: 5rem;
            background: var(--gold-text-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            animation: bounceIn 1s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }

        .btn-home {
            margin-top: 2rem;
            display: inline-block;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">
    <!-- Simple Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo" style="margin: 0 auto;">
                NANIL <span
                    style="background: var(--gold-text-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">PULSE</span>
            </a>
        </nav>
    </header>

    <main style="flex: 1;">
        <section class="thank-you-section">
            <!-- Background Glows -->
            <div
                style="position: absolute; top: 20%; left: 20%; width: 300px; height: 300px; background: var(--gold-primary); filter: blur(150px); opacity: 0.15; z-index: -1;">
            </div>

            <div class="thank-you-card">
                <i class="fas fa-check-circle success-icon"></i>
                <h1 class="text-gradient-gold" style="margin-bottom: 1rem;">Nachricht Gesendet</h1>
                <p style="color: var(--text-muted); font-size: 1.1rem; line-height: 1.6; margin-bottom: 2rem;">
                    Vielen Dank für Ihre Anfrage. Wir haben Ihre Nachricht erhalten und werden uns schnellstmöglich bei
                    Ihnen melden.
                </p>
                <a href="landing/index.html" class="btn btn-primary btn-home">
                    <span>Zurück zur Landing</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </section>
    </main>

    <footer style="text-align: center; padding: 2rem; color: #666; font-size: 0.9rem;">
        <p>&copy; 2025 NANIL Pulse. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        // Simple translation check if needed in future
        if (localStorage.getItem('selectedLang') === 'en') {
            document.querySelector('h1').textContent = "Message Sent";
            document.querySelector('p').textContent = "Thank you for your inquiry. We have received your message and will get back to you as soon as possible.";
            document.querySelector('.btn-home span').textContent = "Back to Home";
        } else if (localStorage.getItem('selectedLang') === 'tr') {
            document.querySelector('h1').textContent = "Mesaj Gönderildi";
            document.querySelector('p').textContent = "Sorunuz için teşekkür ederiz. Mesajınızı aldık ve en kısa sürede size geri döneceğiz.";
            document.querySelector('.btn-home span').textContent = "Ana Sayfaya Dön";
        }
    </script>
</body>

</html>
